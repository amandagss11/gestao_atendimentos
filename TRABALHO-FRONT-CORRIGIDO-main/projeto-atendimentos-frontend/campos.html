<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Campos do Relat√≥rio ‚Ä¢ Sistema FGTAS</title>

  <style>
    /* ---------------------------------------------------------
       RESET + BASE
    --------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      background: #eef1f5;
      color: #1f2a36;
      min-height: 100vh;
    }

    /* ---------------------------------------------------------
      HEADER
    --------------------------------------------------------- */
    header {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 20px 30px;
      background: #005c9e;
      color: white;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.22);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo-header {
      height: 55px;
    }

    header h2 {
      flex: 1;
      font-size: 23px;
      font-weight: 600;
      letter-spacing: .3px;
    }

    .btn-voltar {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 16px;
      border: 2px solid rgba(255, 255, 255, .4);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: .2s;
    }

    .btn-voltar:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* ---------------------------------------------------------
      CONTAINER
    --------------------------------------------------------- */
    .campos-container {
      max-width: 900px;
      margin: 40px auto;
      background: White;
      padding: 35px 45px;
      border-radius: 16px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
      animation: fadeIn .3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ---------------------------------------------------------
      FORM
    --------------------------------------------------------- */
    .form-group {
      margin-bottom: 22px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #003a63;
    }

    select,
    input {
      padding: 12px;
      border: 2px solid #d7dce1;
      background: #fafbfc;
      border-radius: 9px;
      font-size: 15px;
      transition: .2s;
    }

    select:focus,
    input:focus {
      background: white;
      border-color: #007bce;
      box-shadow: 0 0 0 2px #007bce40;
      outline: none;
    }

    /* ---------------------------------------------------------
      LISTA CAMPOS
    --------------------------------------------------------- */
    h3 {
      margin-top: 25px;
      margin-bottom: 12px;
      font-size: 20px;
      color: #003a63;
    }

    .lista-campos {
      list-style: none;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.08);
      margin-bottom: 28px;
    }

    .lista-campos li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 18px;
      background: #ffffff;
      border-bottom: 1px solid #e0e6eb;
      font-size: 15px;
    }

    .lista-campos li:nth-child(even) {
      background: #f5f8fc;
    }

    .lista-campos li:hover {
      background: #e8f2ff;
    }

    .campo-nome {
      font-weight: 600;
      color: #003a63;
    }

    .campo-tipo {
      font-size: 13px;
      opacity: .8;
    }

    .btn-remover {
      background: #d9534f;
      border: none;
      padding: 6px 14px;
      color: white;
      border-radius: 6px;
      font-size: 13px;
      transition: .2s;
      cursor: pointer;
    }

    .btn-remover:hover {
      background: #c9302c;
    }

    /* ---------------------------------------------------------
      BOT√ïES
    --------------------------------------------------------- */
    .btn {
      padding: 12px 20px;
      background: #007bce;
      color: white;
      border: none;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: .2s;
    }

    .btn:hover {
      background: #0062a6;
    }

    /* ---------------------------------------------------------
       MODAL
    --------------------------------------------------------- */
    .modal.hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 30;
      animation: modalFade .25s;
    }

    @keyframes modalFade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-content {
      width: 380px;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.2);
      animation: slideUp .25s;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-content h3 {
      margin-bottom: 15px;
      font-size: 19px;
      color: #003a63;
      font-weight: 600;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
  </style>

</head>

<body>

  <header class="header">
    <img src="img/logo_fgtas.png" class="logo-header">
    <h2>üß© Editor de Campos do Relat√≥rio</h2>
    <a class="btn-voltar" href="menu.html">‚¨Ö Voltar</a>
  </header>

  <main class="campos-container">

    <!-- Sele√ß√£o de Perfil -->
    <div class="form-group">
      <label>üë• Perfil do Relat√≥rio:</label>
      <select id="selectPerfil" onchange="carregarCampos()">
        <option value="">Selecione...</option>
        <option value="Empregador">Empregador</option>
        <option value="Trabalhador">Trabalhador</option>
        <option value="Setor FGTAS">Setor FGTAS</option>
      </select>
    </div>

    <!-- Lista de Campos -->
    <h3>üìã Campos do Relat√≥rio:</h3>
    <ul id="listaCampos" class="lista-campos">
      <!-- preenchido pelo JS -->
    </ul>

    <!-- Bot√£o adicionar -->
    <button class="btn" onclick="abrirModalCampo()">‚ûï Adicionar Campo</button>

  </main>

  <!-- Modal -->
  <div id="modalCampo" class="modal hidden">
    <div class="modal-content">

      <h3 id="tituloCampoModal">Adicionar Campo</h3>

      <div class="form-group">
        <label>üìù Nome do Campo:</label>
        <input type="text" id="nomeCampo" placeholder="Ex: CPF, Telefone, CNPJ">
      </div>

      <div class="form-group">
        <label>üî† Tipo do Campo:</label>
        <select id="tipoCampo">
          <option value="texto">Texto</option>
          <option value="numero">N√∫mero</option>
          <option value="data">Data</option>
        </select>
      </div>

      <div class="modal-buttons">
        <button class="btn" onclick="salvarCampo()">üíæ Salvar</button>
        <button class="btn btn-remover" onclick="fecharModalCampo()">‚ùå Cancelar</button>
      </div>

    </div>
  </div>

  <script src="js/campos.js"></script>
  <script src="js/auth.js"></script>

</body>

</html>
